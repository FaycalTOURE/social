    <body ng-app="app" ng-controller="mainCtrl">
        <!--<main ui-view></main> sur balise body mettre : ui-view="layout"-->

        <!--Modal-->
        <script type="text/ng-template" id="modalBody.html">
            <div class="modal-header">
                <span class="{{ modal.glyph }} ini-mr-xs ini-va-m ini-d-ib" ng-show="modal.glyph"></span>
                <h3 class="modal-title ini-va-m ini-d-ib">
                    {{ modal.title }}
                </h3>
            </div>
            <div class="modal-body">
                <div ng-include="modal.template" ng-class="modal.class"></div>
            </div>
            <div class="modal-footer">
                <button class="btn-lg btn-default" type="button" ng-click="ok()">OK</button>
                <button class="btn-lg btn-danger" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </script>

        <!--Pages-->
        <ng-include src="'vendor/app/view/insigths/header.html'"></ng-include>
        <ng-include src="'vendor/app/view/main/main.html'"></ng-include>
        <ng-include src="'vendor/app/view/insigths/footer.html'"></ng-include>
    </body>
</html>
