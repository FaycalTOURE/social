<ng-include src="'vendor/app/view/account/insigths/header.html'"></ng-include>

<section class="container">

    <div class="profil-main">

        <div class="profile-header basic-style second-shadow">
            <div class="gravatar pull-left">
                <a ui-sref="profile" class="back ini-va-m ini-d-ib ini-mr-s ini-fz-xl">
                    <span class="glyphicon glyphicon-menu-left"></span>
                </a>
                <h1 class=" ini-va-m ini-d-ib">
                    Gestion de messages
                </h1>
            </div>
        </div>

        <div class="profile-body">

            <aside class="toolbox basic-style col-md-4">
                <div class="title"></div>
                <div class="aside-body">
                    <div class="card ini-p-0">
                        <span class="ico blue-gradiant-effect-diagonal">
                            <span class="glyphicon glyphicon-envelope"></span>
                        </span>
                    </div>
                </div>
            </aside>

            <aside class="publication basic-style col-md-4">
                <div class="title">
                    Mes messages
                </div>
                <div class="aside-body" ng-init="allMessages = data.all.messages.received.concat(data.all.messages.sended)">

                    <div class="media" ng-repeat="item in allMessages">
                        <div class="media-left">
                            <a href="#">
                                <span class="glyphicon glyphicon-envelope"></span>
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">{{ item.message.title }}</h4>
                            {{ item.message.content }}
                        </div>
                        <div class="action-container float-right">
                            <ul class="target-action">
                                <li>
                                    <a href="{{ item._id }}" class="btn btn-default delete"><span class="glyphicon glyphicon-trash"></span></a>
                                </li>
                                <li>
                                    <a href="{{ item.message.logs.from }}" class="btn btn-default share"><span class="glyphicon glyphicon-share-alt"></span></a>
                                </li>
                            </ul>
                        </div>
                        <div class="publication-date">
                            {{ item.message.logs.sendAt }}
                        </div>
                    </div>

                    <div class="media" ng-show="allMessages.length == 0">
                        <div class="media-body">
                            Vous n'avez aucun message.
                        </div>
                    </div>

                </div>
            </aside>

            <aside class="recommandations basic-style col-md-4 separate-shadow">
                <div class="title">
                    Rechercher un message
                </div>
                <div class="aside-body" ng-controller="TypeaheadMessageCtrl">
                    <div class="search">
                        <!--<pre>Model: {{customPopupSelected | json}}</pre>-->
                        <input type="text" ng-model="customPopupSelected" placeholder="Recherche par nom d'expÃ©diteur" uib-typeahead="state as state.message.title for state in states" typeahead-popup-template-url="customPopupTemplate.html" class="form-control">
                    </div>
                    <div class="media" ng-if="customPopupSelected">
                        <div class="media-left">
                            <a href="#">
                                <span class="glyphicon glyphicon-pencil"></span>
                            </a>
                        </div>
                        <div class="media-body">
                            <h4 class="media-heading">{{ customPopupSelected.message.title }}</h4>
                            {{ customPopupSelected.message.content }}
                        </div>
                        <div class="action-container float-right">
                            <ul class="target-action">
                                <li>
                                    <a href="#" class="btn btn-default modify"><span class="glyphicon glyphicon-pencil"></span></a>
                                </li>
                                <li>
                                    <a href="#" class="btn btn-default delete"><span class="glyphicon glyphicon-trash"></span></a>
                                </li>
                            </ul>
                        </div>
                        <div class="publication-date">
                            {{ customPopupSelected.message.logs.sendAt }}
                        </div>
                    </div>
                </div>
            </aside>
        </div>
    </div>
</section>

<ng-include src="'vendor/app/view/account/insigths/footer.html'"></ng-include>
